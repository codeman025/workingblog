{% extends "base.html" %}

{% block content %}
    <h1>All of your blog posts</h1>
    <ul>
        {% for entry in all_entries where user.id==user.id %}
            <li>
                <h2>
                    <a href="/blog?id={{ entry.id }}">{{ entry.title }}</a>
                </h2>
                <p>{{ entry.body }}</p>
                <p>{{ entry.created }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
